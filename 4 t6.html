<html>
  <head>
    <title>Web Browsers</title>
    <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 10px;
    }
    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .version {
      font-size: 14pt;
      font-weight: bold;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/120px-Google_Chrome_icon_%28February_2022%29.svg.png" alt="Chrome">
      </div>
      <div class="grid-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Firefox_logo%2C_2019.svg/120px-Firefox_logo%2C_2019.svg.png" alt="Firefox">
      </div>
      <div class="grid-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Safari_browser_logo.svg/120px-Safari_browser_logo.svg.png" alt="Safari">
      </div>
      <div class="grid-item">
        <img src="https://play-lh.googleusercontent.com/VYvJqGnrQiKkbbyLyMeiL-GM3go4tBIA64uVEGQazLXD4p_M3F45kHyt42o_6d5VXA=w240-h480-rw" alt="Edge">
      </div>
      <div class="grid-item version">
        89.0
      </div>
      <div class="grid-item version">
        89.0
      </div>
      <div class="grid-item version">
        14.0
      </div>
      <div class="grid-item version">
        89.0
      </div>
    </div>
  </body>
</html>
