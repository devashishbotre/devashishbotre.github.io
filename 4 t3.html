<html>
  <head>
    <title>My Webpage</title>
    <style>
      .green-background {
        background-color: lightgreen;
      }
      .blue-background {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Welcome to my webpage</h1>
    <button id="myButton">Change background color</button>
  </body>
  <script>
    document.getElementById("myButton").onclick = function() {
      alert("Background color will change");
      var currentClass = document.body.className;
      if (currentClass === "green-background") {
        document.body.className = "blue-background";
      } else {
        document.body.className = "green-background";
      }
      alert("Background color changed");
    };
  </script>
</html>
