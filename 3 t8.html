<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
  display: flex;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  position: relative;
}

nav a {
  display: block;
  padding: 10px;
  text-decoration: none;
}

nav ul ul {
  position: absolute;
  display: none;
  top: 100%;
  left: 0;
  background-color: #f9f9f9;
}

nav li:hover > ul {
  display: block;
}
    </style>
</head>
<body>
    <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Sports</a>
            <ul>
              <li><a href="#">Cricket</a></li>
              <li><a href="#">Football</a></li>
              <li><a href="#">Badminton</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Movies</a>
            <ul>
              <li><a href="#">Hollywood</a></li>
              <li><a href="#">Bollywood</a></li>
              <li><a href="#">Tollywood</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
        </ul>
    </nav>
</body>
</html>
